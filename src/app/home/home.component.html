<div >
  <div>
    <app-navbar></app-navbar>
  </div>
  <div class="search-container">
    <input matInput (input)="applyFilter($event)" placeholder="search here">
  </div>
  <div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row" (click)="redirect(row.id)" class="hover-effect">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="messageType">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Message Type</th>
        <td mat-cell *matCellDef="let row">{{ row.messageType }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container>

      <ng-container matColumnDef="createdOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
        <td mat-cell *matCellDef="let row">{{ row.createdOn }}</td>
      </ng-container>

      <ng-container matColumnDef="updatedOn">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated On</th>
        <td mat-cell *matCellDef="let row">{{ row.updatedOn }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[15, 30, 45, 60]" [pageSize]="15" showFirst></mat-paginator>
  </div>
</div>
